<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="displayNumber">0</div>
        <div class="btnGrid">
          <button type="button" class="Btn" id="clear">C</button>
          <button type="button" class="Btn" id="plus-minus">+/-</button>
          <button type="button" class="Btn" id="percent">%</button>
          <button type="button" class="Btn" id="operator">/</button>

          <button type="button" class="Btn" id="number">7</button>
          <button type="button" class="Btn" id="number">8</button>
          <button type="button" class="Btn" id="number">9</button>
          <button type="button" class="Btn" id="operator">X</button>

          <button type="button" class="Btn" id="number">4</button>
          <button type="button" class="Btn" id="number">5</button>
          <button type="button" class="Btn" id="number">6</button>
          <button type="button" class="Btn" id="operator">-</button>

          <button type="button" class="Btn" id="number">1</button>
          <button type="button" class="Btn" id="number">2</button>
          <button type="button" class="Btn" id="number">3</button>
          <button type="button" class="Btn" id="operator">+</button>

          <button type="button" class="Btn" id="number_zero">0</button>
          <button type="button" class="Btn" id="decimal">,</button>
          <button type="button" class="Btn" id="equal">=</button>

        </div>
    </main>
    <footer class="footer">Built by <a href=https://github.com/seungahpyun> Seung Ah Pyun</a></footer>
    <script src="script.js"></script>
  </body>
</html>
