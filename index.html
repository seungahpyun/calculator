<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="Calculator">
        <div class="displayNumber"></div>
        <div class="btnGrid">
          <button type="button" class="Btn" id="operator-clear">C</button>
          <button type="button" class="Btn" id="operator-plusminus">+/-</button>
          <button type="button" class="Btn" id="operator-percent">%</button>
          <button type="button" class="Btn" id="operator-divides">/</button>

          <button type="button" class="Btn" id="number-7">7</button>
          <button type="button" class="Btn" id="number-8">8</button>
          <button type="button" class="Btn" id="number-9">9</button>
          <button type="button" class="Btn" id="operator-muliply">X</button>

          <button type="button" class="Btn" id="number-4">4</button>
          <button type="button" class="Btn" id="number-5">5</button>
          <button type="button" class="Btn" id="number-6">6</button>
          <button type="button" class="Btn">-</button>

          <button type="button" class="Btn" id="number-1">1</button>
          <button type="button" class="Btn" id="number-2">2</button>
          <button type="button" class="Btn" id="number-3">3</button>
          <button type="button" class="Btn" id="number-4">4</button>

          <button type="button" class="Btn" id="number-0">0</button>
          <button type="button" class="Btn" id="decimal">,</button>
          <button type="button" class="Btn" id="operator-equal">=</button>

        </div>
    </main>
    <footer class="footer">Built by: <a href=https://github.com/seungahpyun>Seung Ah Pyun</a></footer>
    <script src="script.js"></script>
  </body>
</html>
